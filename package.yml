name       : layer-shell-qt
version    : 5.23.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.0/layer-shell-qt-5.23.0.tar.xz : f71377ad9e44e12005233b2309e37f00f8a469d4628647c5c4c80f026ce96b5e
homepage   : https://kde.org/plasma-desktop/
license    :
    - BSD-3-Clause
    - CC0-1.0
    - LGPL-3.0-or-later
    - MIT
component  : system.utils
summary    : Qt component to allow applications to make use of the Wayland wl-layer-shell protocol
description: |
