    - https://cdn.download.kde.org/stable/plasma/5.22.2.1/layer-shell-qt-5.22.2.1.tar.xz : 9521a6e2ce02ecb836bcdcd0ba0183f3f4e1c6c193ce83604dee98abf5246e14
homepage   : https://kde.org/plasma-desktop/
license    :
    - BSD-3-Clause
