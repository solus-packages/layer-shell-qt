name       : layer-shell-qt
version    : 5.22.5
release    : 4
source     :
    - https://cdn.download.kde.org/stable/plasma/5.22.5/layer-shell-qt-5.22.5.tar.xz : ffcc705ae4fadabc3422b8331a8d6334e2ce197ca6fadd7343c0a48927d32f45
homepage   : https://kde.org/plasma-desktop/
license    :
    - BSD-3-Clause
    - CC0-1.0
    - LGPL-3.0-or-later
    - MIT
component  : system.utils
