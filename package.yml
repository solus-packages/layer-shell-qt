name       : layer-shell-qt
version    : 5.24.2
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.2/layer-shell-qt-5.24.2.tar.xz : eefee96cf04cb1dbaede72b50354ddc7129915f1b88c340ff206724c29620f2c
homepage   : https://kde.org/plasma-desktop/
license    :
    - BSD-3-Clause
    - CC0-1.0
